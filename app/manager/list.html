<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/animate.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/pagination.css" rel="stylesheet">
    <link href="/assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/assets/css/zyUpload.css" rel="stylesheet">
    <style>

        .wilq a {
            font-size: 15px;
            padding-right: 5px;
        }

        .h5Class {
            padding: 0;
            margin: 0;
            height: 50px;
            line-height: 50px;
            text-indent: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-worppar {
            max-width: 1000px;
            background: #fff;
            border-radius: 5px;
            margin: 30px auto;
        }

        .ibox-content table tr th,
        .ibox-content table tr td {
            text-align: center;
            font-size: 14px;
            height: 27px;
            line-height: 27px;
        }

        .ibox-content table tr th,
        .ibox-content table tr td:last-child {
            overflow: hidden;
            word-break: keep-all;
            white-space: nowrap;
        }

        .ibox-content table tr td a {
            padding: 0 5px;
        }

        .titleCon a i {
            position: relative;
            font-size: 25px;
            color: #000;
        }

        .ibox-title {
            margin-top: 10px;
            border-width: 1px 0 0;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>执法人员列表</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="query" class="form-control"> <span class="input-group-btn"> <button
                                    type="button" class="btn btn-primary search-action">搜索
                                        </button> </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary add-modal" data-toggle="modal" data-target="#myModal0">添加
                    </button>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>海南省行政执法证号</th>
                            <th>工商行政管理执法证号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>执法机关</th>
                            <th>黑白名单</th>
                            <th>检查企业数量</th>
                            <th>说明</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tContent">
                        </tbody>
                    </table>
                    <!--分页 S-->
                    <div class="pages clearfix">
                        <div id="Pagination"></div>
                    </div>
                    <!--分页 E-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加 S-->
<div class="modal fade" id="myModal0" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-worppar">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h5Class">添加执法人员信息</h2>
                <a type="button" class="btn btn-primary" data-dismiss="modal"
                   style="position:absolute; right: 31px; top: 10px;">关闭</a>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="add" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-10">
                                <input name="managerName" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="managerSex">
                                    <option value="/">/</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工商行政管理执法证号：</label>
                            <div class="col-sm-10">
                                <input name="managerICCard" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">海南省行政执法证号：</label>
                            <div class="col-sm-10">
                                <input name="managerHNCard" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属工商局：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b lawenforceDepartments" name="lawenforceDepartment">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">黑白名单：</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" name="managerFlag">
                                    <option></option>
                                    <option value="1">黑名单</option>
                                    <option value="0">白名单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-10">
                                <input name="managerPhone" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注信息：</label>
                            <div class="col-sm-10">
                                <textarea id="comment" name="description" class="form-control" required
                                          aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2 pb20">
                                <a class="btn btn-primary add-action">保存</a>
                                <input type="reset" name="reset" hidden>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
