<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/assets/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="/assets/css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="/assets/css/pagination.css" rel="stylesheet">
    <link href="/assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <style>
        .wilq a {
            font-size: 15px;
            padding-right: 5px;
        }

        .h5Class {
            padding: 0;
            margin: 0;
            height: 50px;
            line-height: 50px;
            text-indent: 20px;
            font-size: 20px;

        }

        .modal-worppar {
            max-width: 900px;
            background: #fff;
            border-radius: 5px;

        }

        .ibox-content table tr th,
        .ibox-content table tr td {

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>警示牌列表</h4>
                        </div>

                    </div>
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal0">添加
                    </button>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>警示牌</th>
                            <th>任务超期（单位：天）</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加 S-->
<div class="modal fade" id="myModal0" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-worppar">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h5Class">添加警示牌信息</h2>
                <a type="button" class="btn btn-primary" data-dismiss="modal"
                   style="position:absolute; right: 31px; top: 10px;">关闭</a>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="add" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">警示牌名称：</label>
                            <div class="col-sm-10">
                                <input name="signName" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">超期天数：</label>
                            <div class="col-sm-10">
                                <input name="signConfig" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2 pb20">
                                <a class="btn btn-primary add-action">保存</a>
                                <input type="reset" name="reset" hidden/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加 E-->
<!--修改 S-->
<div class="modal fade" id="myModal1" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-worppar">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h5Class">修改警示牌信息</h2>
                <a type="button" class="btn btn-primary" data-dismiss="modal"
                   style="position:absolute; right: 31px; top: 10px;">关闭</a>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="update" novalidate="novalidate">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">警示牌名称：</label>
                            <div class="col-sm-10">
                                <input name="signName" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">超期天数：</label>
                            <div class="col-sm-10">
                                <input name="signConfig" minlength="1" type="text" class="form-control" required
                                       aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2 pb20">
                                <a class="btn btn-primary update-action">保存</a>
                                <input type="reset" name="reset" hidden/>
                                <input type="text" name="id" hidden/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--修改 E-->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/assets/js/content.js?v=1.0.0"></script>
<script src="/assets/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/assets/js/plugins/chosen/chosen.jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="/assets/js/juicer-min.js"></script>
<script src="/app/service/global.service.js"></script>
<script src="/app/service/ajax.service.js"></script>
<script>
    $(function () {
        initPage(0, 10);

        $('.add-action').click(function () {
            addOne();
        });

        $('.update-action').click(function () {
            updateOne();
        });

        $('.delete-action').click(function () {
            swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText: "让我再考虑一下…",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        swal("删除成功！", "您已经永久删除了这条信息。", "success");
                    } else {
                        swal("已取消", "您取消了删除操作！", "error");
                    }
                });
        });
    });

    function addOne() {
        var signName = $('#add').find('input[name=signName]').val();
        var day = $('#add').find('input[name=signConfig]').val();
        var dataPost = {
            signName: signName,
            signConfig: day,
            signCss: 'danger',
        };
        console.log(dataPost);
        $.ajax({
            url: window.apiPoint + 'signs',
            type: 'POST',
            // 序列化Json对象为Json字符串
            data: JSON.stringify(dataPost),
            async: true,
            dataType: 'json',
            success: function (data) {
                if (data) {
                    initPage(0, 10);
                    $('#myModal0').modal('hide');
                    $('input[name=reset]').trigger("click");
                }
            },
        });
    };

    function initUpdateOne(id) {
        $('#update').find('input[name=id]').val(id);
    }

    function updateOne() {
        var signName = $('#update').find('input[name=signName]').val();
        var day = $('#update').find('input[name=signConfig]').val();
        var id = $('#update').find('input[name=id]').val();
        var dataPost = {
            id: id,
            signName: signName,
            signConfig: day,
            signCss: 'danger',
        };
        console.log(dataPost);
        $.ajax({
            url: window.apiPoint + 'signs',
            type: 'PUT',
            // 序列化Json对象为Json字符串
            data: JSON.stringify(dataPost),
            async: true,
            dataType: 'json',
            success: function (data) {
                if (data) {
                    initPage(0, 10);
                    $('#myModal1').modal('hide');
                    $('input[name=reset]').trigger("click");
                }
            },
        });
    };

    function initPage(page, size) {
        var dataQuery = {
            page: page,
            size: size,
            sort: 'id,desc'
        };

        $.ajax({
            url: window.apiPoint + 'signs',
            type: 'GET',
            // GET请求传递data
            data: dataQuery,
            async: true,
            dataType: 'json',
            success: function (data, status, xhr) {
                if (data) {
                    console.log(data);
                    var result = {};
                    result['signs'] = data;
                    var totalCount = xhr.getResponseHeader("X-Total-Count");
                    var nowpage = parseInt(totalCount / dataQuery.size);
                    console.log(nowpage);
                    var tpl = [
                        '{@each signs as it,index}',
                        '<tr>',
                        '<td>${it.id}</td>',
                        '<td>${it.signName}</td>',
                        '<td>${it.signConfig}</td>',
                        '<td>',
                        '<a href="javascript:;" onclick="initUpdateOne(${it.id})" data-toggle="modal" data-target="#myModal1">编辑</a>',
                        '</td>',
                        '</tr>',
                        '{@/each}'].join('');
                    var html = juicer(tpl, result);
                    $('#tContent').html(html);
                }
            },
        });
    };
</script>
</body>
</html>
